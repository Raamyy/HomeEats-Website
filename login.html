<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>Home Eats - Login</title>

</head>

<body id="account-bg">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12">
                <form class="bg-white" style="margin-top: 20%;" action="dashboard.html">
                    <h1 class="px-3 pt-3">Login</h1>
                    <div class="form-group px-3">
                        <label for="inputEmail">Email Address</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email" required>
                    </div>

                    <div class="form-group px-3">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password"
                            required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-warning mx-3 mb-5 px-5">Login</button>
                        <!-- <a href="dashboard.html" class="btn btn-warning mx-3 mb-5 px-5">Login</a> -->
                        <p class="d-block pb-3">Don't have an account? <a href="signup.html">Create your account</a></p>
                    </div>
                </form>
                <a class="pb-3" href="index.html">&larr; Back to home page</a>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="Assets/scripts/script.js"></script>
</body>

</html>
